<question id="{{question.id}}">
  <dl class="text_answer">
    <div class="text_answer_dl">
      <dt class="question_text">{{question.label}}</dt>
      {%if question.answer.entry %}
      <dd class="answer">{{question.answer.entry}}%</dd>
      {%else%}
      <dd class="answer">Unanswered</dd>
      {%endif%}
    </div>
  </dl>
</question>
